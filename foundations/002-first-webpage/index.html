<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My First Website</title>
    </head>
    <body>
        <h1>A webpage</h1>
        <p>This is a paragraph element.</p>
        <p>
            This is another paragraph element
            <strong>with a strong element</strong>.
        </p>
        <p>Yet another paragraph element <em>with an emphasise element</em>.</p>
        <!-- And this is a comment -->
        <p></p>
        <p>Unordered list</p>
        <!-- <ul> for unordered list, with <li> tags nested -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <p></p>
        <p>Ordered list</p>
        <!-- <ol> for ordered lists, with <li> tags nested -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
